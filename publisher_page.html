<body>
  <app-root>
    <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);"><div class="css-spinner" id="css-spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
  </app-root>
  <div id="index-snackbar">
    <div class="snackbar-wrap">
      <div class="text">Something went wrong, please reload the page</div>
      <div id="index-snackbar-reload-btn">Reload</div>
    </div>
  </div>
<script src="polyfills-AXUTU6D7.js" type="module"></script><script src="main-MPT2VX3B.js" type="module"></script></body>
<script>
  {
    const analyticsUrl = 'https://events.appmagic.rocks/events';
    const scripts = document.querySelectorAll('script');
    // Uuid is required field in analytics, so if no uuid in local storage, then generate manually
    function uuid() {
      var uuid = "", i, random;
      for (i = 0; i < 32; i++) {
        random = Math.random() * 16 | 0;
        if (i == 8 || i == 12 || i == 16 || i == 20) {
          uuid += "-";
        }
        uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
      }
      return uuid;
    }
    // Uuid field stored in local storage in string json format
    var uid = window.localStorage.getItem('datamagic.uid');
    if (!uid) {
      uid = uuid();
      window.localStorage.setItem('datamagic.uid', JSON.stringify(uid));
    } else {
      uid = JSON.parse(uid);
    }
    // Collect debug info about main js script files loading status on the page, usually it only main.js and polyfill.js
    var loadedScripts = {};
    scripts.forEach(script => {
      if (!script.src) {
        return;
      }
      loadedScripts[script.src] = false;
      script.addEventListener('load', () => {
        loadedScripts[script.src] = true;
      });
    });
    var maxLoadTime = 5000;
    var longPageLoadTime = false;
    window.htmlLoadTime = new Date().getTime();
    window.angularRootLoadTime = 0;
    window.angularPageLoadTime = 0;
    setTimeout(() => {
      if (window.angularRootLoadTime === 0 || window.angularPageLoadTime === 0) {
        longPageLoadTime = true;
        if (navigator && navigator.sendBeacon) {
          navigator.sendBeacon(analyticsUrl, JSON.stringify({uid, name: 'long_page_load_time', value: [String(window.angularRootLoadTime), String(window.angularPageLoadTime), JSON.stringify(loadedScripts)], lang: 'en', page: window.location.pathname, referer: 'https://appmagic.rocks/'}));
        }
      }
    }, maxLoadTime);
    var closedEventStorageKey = 'pageClosedBeforeFirstPaint';
    // User is reloading, closing, or navigating away from the page.
    window.addEventListener("unload", () => {
      // If page was closed before first paint event, then send analytics with info about current scripts loading status
      if (longPageLoadTime) {
        // Async event sending in unload event listener is cancelled by browser, so we need to store it in local storage to send lately
        localStorage.setItem(closedEventStorageKey, JSON.stringify({uid, name: 'long_page_load_time_closed', value: [String(window.angularRootLoadTime), String(window.angularPageLoadTime), JSON.stringify(loadedScripts)], lang: 'en', page: window.location.pathname, referer: 'https://appmagic.rocks/'}));
      }
    });
    // If we have not send analytic event in local storage, then send it and remove from ls
    var closedMessage = localStorage.getItem(closedEventStorageKey);
    if (!!closedMessage && navigator && navigator.sendBeacon) {
      navigator.sendBeacon(analyticsUrl, closedMessage);
      localStorage.removeItem(closedEventStorageKey);
    }

    const mainUrls = ['runtime.', 'polyfills.', 'main.'];
    let hasError = false;
    [].filter.call(scripts, s => mainUrls.find(i => s.src.includes(i))).forEach((script) => {
      script.onerror = () => {
        if (hasError) {
          return;
        }
        const chunkName = script.attributes && script.attributes.length > 0 ? script.attributes[0].value : null;
        const chunkReloadCLickCount = localStorage.getItem('MainChunkLoadErrorReloadClickCount');
        // In first time, reload the page, if the error of chunk already appeared in routing
        // that this reload is skipped, because the error was happened
        if (!chunkReloadCLickCount) {
          localStorage.setItem('MainChunkLoadErrorReloadClickCount', '0');
          location.reload();
          return;
        }
        if (navigator && navigator.sendBeacon) {
          navigator.sendBeacon(analyticsUrl, JSON.stringify({uid, name: 'main_chunk_load_error', value: [chunkName], lang: 'en', page: window.location.pathname, referer: 'https://appmagic.rocks/'}));
        }
        // show snackbar, if some scripts were not loaded
        document.getElementById('index-snackbar').style.display = 'flex';
        // On click - reload  page
        document.getElementById('index-snackbar-reload-btn').addEventListener('click', () => {
          const newCount = chunkReloadCLickCount + 1;
          // send analytics with count of clicks, if click reload button
          if (navigator && navigator.sendBeacon) {
            navigator.sendBeacon(analyticsUrl, JSON.stringify({uid, name: 'main_chunk_error_reload_click', value: [chunkName, `${newCount}`], lang: 'en', page: window.location.pathname, referer: 'https://appmagic.rocks/'}));
          }
          localStorage.setItem('MainChunkLoadErrorReloadClickCount', newCount.toString());
          location.reload();
        });
        hasError = true;
      }
    })
  }
</script>
